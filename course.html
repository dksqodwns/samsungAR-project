      <div class="grid_main">
        <div style=
        "font-size: 50px;
        font-weight: 800;
        padding: 50px;">
        차수 신청
        </div>
        <div class="form_main">
          <form action="">
            <div>
              <p>차수 선택</p>
              <p class="CL3" style="display: none;">CL3</p>
              <p class="CL4" style="display: none;">CL4</p>
            </div>
            <div class="CL3">
              <select id="CL3" class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
                <option selected disabled>CL3 차수 신청</option>
                <option value="1">1차: 4월 5일 ~ 4월 7일</option>
                <option value="1">2차: 4월 12일 ~ 4월 14일</option>
                <option value="1">3차: 4월 19일 ~ 4월 21일</option>
                <option value="1">4차: 4월 26일 ~ 4월 28일</option>
              </select>
            </div>
            <div class="CL4">
              <select id="CL4" class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
                <option selected disabled>CL4 차수 신청</option>
                <option value="2">5차: 5월 10일 ~ 5월 12일</option>
                <option value="2">6차: 5월 17일 ~ 5월 19일</option>
                <option value="2">7차: 5월 31일 ~ 6월 2일</option>
                <option value="2">8차: 6월 7일 ~ 6월 9일</option>
                <option value="2">9차: 6월 14일 ~ 6월 16일</option>
                <option value="2">10차: 6월 21일 ~ 6월 23일</option>
              </select>
            </div>
            <p>참여 방법</p>
            <select id="how" name="how" class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
              <option selected disabled>참여 방법</option>
              <option value="1">온라인</option>
              <option value="2">오프라인 합숙</option>
              <option value="3">오프라인 출퇴근</option>
            </select>
            <div class="select_how">
              <p>(오프라인 선택) 출발지</p>
              <select id="starting" name="starting" class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
                <option selected disabled>출발지 선택</option>
                <option value="1">양재역</option>
                <option value="2">수서역</option>
                <option value="3">죽전역</option>
                <option value="4">수원역</option>
                <option value="5">기흥역</option>
                <option value="6">영통역</option>
              </select>
              <p>(오프라인 선택) 도착지</p>
              <select id="arrived" name="arrived" class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
                <option selected disabled>도착지 선택</option>
                <option value="1">양재역</option>
                <option value="2">수서역</option>
                <option value="3">죽전역</option>
                <option value="4">수원역</option>
                <option value="5">기흥역</option>
                <option value="6">영통역</option>
              </select>
            </div>
            <div class="d-grid gap-2 col-6 mx-auto btn">
              <button class="btn btn-primary" type="submit">제출</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script>
      $("#CL3").on("click", function(){
        $("#CL4").attr("disabled", true);
      })
      $("#CL4").on("click", function(){
        $("#CL3").attr("disabled", true);
      })

      $(document).ready(function(){
        $(".CL3").change(function(){
          var result = $(".CL3 option:selected").val();
          if (result == "1"){
            $(".CL4").hide();
            $(".CL3").show();
          }
        })
      })

      $(document).ready(function(){
        $(".CL4").change(function(){
          var result = $(".CL4 option:selected").val();
          if (result == "2"){
            $(".CL3").hide();
            $(".CL4").show();
          }
        })
      })

      $(document).ready(function() {
        $('#how').change(function() {
          var result = $('#how option:selected').val();
          if (result == '1') {
            $('.select_how').hide();
          }else if(result == "2"){
            $(".select_how").show();
          }else if(result == "3"){
            $(".select_how").show();
          }
        }); 
      }); 

    </script>
